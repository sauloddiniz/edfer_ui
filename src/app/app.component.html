<div [ngClass]="{'wrapper' : showWrapper(), 'sidebar-inactive-l':menuInactiveDesktop, 'sidebar-active-m':menuActiveMobile}">
    <div class="topbar clearfix"  [hidden]="!shared.showTamplate">
        <a id="omega-menu-button" href="#" (click)="toggleMenu($event)">
            <span class="fa fa-bars"></span>
        </a>
        <span class="topbar-title"></span>
        <a id="options-menu-button" href="#" (click)="toggleTopMenu($event)">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        <div id="topbar-icons" class="animated" [ngClass]="{'topbar-icons-visible flipInX':topMenuActive,'flipOutX':topMenuLeaving}">
            <span class="topbar-search" (click)="onSearchClick()">
                <input type="text" placeholder="Search" />
                <span class="topbar-search-icon fa fa-search"></span>
            </span>
            <a>
                <span class="topbar-item-text">Messages</span>
                <span class="topbar-icon fa fa-envelope-o animated swing"></span>
                <span class="topbar-badge animated rubberBand">5</span>
            </a>
            <a>
                <span class="topbar-item-text">Settings</span>
                <span class="topbar-icon fa fa-gear"></span>
            </a>
            <a>
                <span class="topbar-item-text">User</span>
                <span class="topbar-icon fas fa-user-clock"></span>
            </a>
            <a>
                <span class="topbar-item-text">Time</span>
                <span>{{shared.tokenTime | date:'mediumTime'}}</span>
            </a>
        </div>
    </div>
    <div class="sidebar" (click)="onMenuClick()" [hidden]="!shared.showTamplate">
        <p-scrollPanel #scroller [style]="{height: '100%'}">
            <div class="sidebar-scroll-content">
                <div class="logo">
                    <img src="assets/layout/images/logo-letras.png" alt="" width="113">
                </div>
                <div class="profile">
                    <img src="assets/layout/images/avatar_4.png" alt="" />
                    <a id="profile-button" href="#" (click)="toggleProfile($event)">
                        <span class="username">{{shared.payLoad?.user_name}}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul [@submenu]="profileActive ? 'visible' : 'hidden'">
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#/login" (click)="sair()"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>
                <app-menu></app-menu>
            </div>
        </p-scrollPanel>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
    <div class="footer" [hidden]="!shared.showTamplate">
        <img src="assets/layout/images/logo-colored.png?any=param" alt="120" width="64">
        <span class="footer-text">Edfer Comercio de Ferro e AÃ§o S/A</span>
    </div>
</div>
