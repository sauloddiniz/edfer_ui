<p-confirmDialog #cd header="Confirmação" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
        <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
    </p-footer>
</p-confirmDialog>

    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="card card-w-title">

                <p-table [value]="motoristas">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Função</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>CNH</th>
                            <th>Categoria CNH</th>
                            <th>Vencimento CNH</th>
                            <th style="width: 10%">Ativo</th>
                            <th style="width: 10%">Opção</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-motorista>
                        <tr>
                            <td>{{motorista.instanceOf}}</td>
                            <td>{{motorista.nome}}</td>
                            <td>{{motorista.telefone}}</td>
                            <td>{{motorista.numberCnh}}</td>
                            <td>{{motorista.enumCategoriaCnh}}</td>
                            <td>{{motorista.dataVencimentoCnh}}</td>
                            <td>{{motorista.ativo}}</td>
                            <td
                                style="text-align: center">
                                <p-button pTooltip="Alterar" (click)="confirmChange(motorista)" icon="fa fa-pencil" styleClass="ui-button-primary"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </div>
