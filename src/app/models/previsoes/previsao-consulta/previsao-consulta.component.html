<div class="ui-g ui-fluid">
    <div class="card card-w-title">
        <div class="ui-g-12">

                <p-table [value]="previsoes" sortField="fornecedor" sortMode="single">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Fornecedor</th>
                                <th>Produtos</th>
                                <th>Peso</th>
                                <th>Data Previs√£o</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr *ngFor="let produto of rowData.produtosChegada; let i = index; let t = count" >
                                <td [attr.rowspan]="t" *ngIf="i === 0" >
                                    {{rowData.fornecedorProduto.nome}}
                                </td>
                                <td>{{rowData.produtosChegada[i].produto.descricao}}</td>
                                <td>{{rowData.produtosChegada[i].pesoProdutoChegada}}</td>
                                <td [attr.rowspan]="t" *ngIf="i === 0">
                                    {{rowData.dataPrevisaoEntrega}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>


        </div>
    </div>
</div>
